<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BBZCloud - Externes Fenster</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      webview {
        flex: 1;
        width: 100%;
        height: 100%;
      }

      .error-container {
        display: none;
        padding: 20px;
        text-align: center;
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        margin: 20px;
        border-radius: 4px;
      }

      .navigation-bar {
        display: flex;
        padding: 8px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
      }

      .nav-button {
        padding: 5px 10px;
        margin: 0 2px;
        border: none;
        background-color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .nav-button:hover {
        background-color: #e9ecef;
      }

      .nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="navigation-bar">
      <button class="nav-button" onclick="goBack()" title="Zurück">←</button>
      <button class="nav-button" onclick="goForward()" title="Vorwärts">→</button>
      <button class="nav-button" onclick="refresh()" title="Neu laden">↻</button>
    </div>
    <div id="error" class="error-container">
      <h3>Fehler beim Laden der Seite</h3>
      <p id="error-message"></p>
    </div>
    <webview id="webview" allowpopups></webview>
    <script>
      const webview = document.getElementById('webview');
      const errorContainer = document.getElementById('error');
      const errorMessage = document.getElementById('error-message');

      // Get URL from query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const url = urlParams.get('url');

      if (url) {
        webview.src = url;
        document.title = `BBZCloud - ${url}`;
      } else {
        errorContainer.style.display = 'block';
        errorMessage.textContent = 'Keine URL angegeben';
        webview.style.display = 'none';
      }

      // Navigation functions
      function goBack() {
        if (webview.canGoBack()) {
          webview.goBack();
        }
      }

      function goForward() {
        if (webview.canGoForward()) {
          webview.goForward();
        }
      }

      function refresh() {
        webview.reload();
      }

      // Event listeners
      webview.addEventListener('did-fail-load', (event) => {
        errorContainer.style.display = 'block';
        errorMessage.textContent = `Fehler beim Laden: ${event.errorDescription}`;
      });

      webview.addEventListener('did-start-loading', () => {
        errorContainer.style.display = 'none';
      });

      // Update navigation buttons state
      webview.addEventListener('did-navigate', updateNavButtons);
      webview.addEventListener('did-navigate-in-page', updateNavButtons);

      function updateNavButtons() {
        document.querySelector('button[onclick="goBack()"]').disabled = !webview.canGoBack();
        document.querySelector('button[onclick="goForward()"]').disabled = !webview.canGoForward();
      }
    </script>
  </body>
</html>
